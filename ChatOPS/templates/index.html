<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Agent Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .command-output {
            background-color: #faf7f7;
            color: #ffffff;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            margin: 0.5rem 0;
        }

        .command-output strong {
            color: #569cd6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <img src="{{ url_for('static', filename='images/kubernetes-logo.png') }}" alt="Kubernetes Logo" style="height: 40px;">
                <h1>Kubernetes Assistant</h1>
            </div>
            <button id="clearChatButton" class="clear-button">+ New Chat</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                Hello! You can ask questions about Kubernetes. For example, you can ask "list namespaces" or "cluster status".
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Write your message..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
